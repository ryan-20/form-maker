<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>
<body class="bg-dark">
    <main class="container text-center">
        <h1 class="text-light mt-3">Form Maker</h1>
        <div class="card p-3">
            <select id="type" class="form-select mt-2">
                <option selected disabled>Select an Element</option>
                <option value="text">Text</option>
                <option value="button">Button</option>
                <option value="textfield">Textfield</option>
                <option value="Password">Password</option>
                <option value="Email">Email</option>
            </select>
            <input type="text" id="label" placeholder="Label" class="mt-2 form-control">
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-success mt-3 me-2" onclick="iadd()">Add Element</button>
            <button class="btn btn-danger mt-3" onclick="idelete()">Delete Element</button>
        </div>
        <hr class="mt-2 mb-2">
        <div class="card p-3 mt-2 text-center">
            <h4 class="text-secondary">Form Preview</h4>
            <hr class="mt-1 mt-2">
            <div id="display"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
